<ion-header>
  <ion-navbar>
    <ion-title>
      Make it yours
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="all">
  <ngx-qrcode qrc-value = "Hola buenos dias" qrc-class = "aclass" qrc-errorCorrectionLevel = "L">
  </ngx-qrcode>
  <ion-item>
      <ion-label color="primary"  floating>Contenido del email</ion-label>
      <ion-input id="inputlabel" [(ngModel)]="content"></ion-input>
    </ion-item>
  <ion-card *ngIf="scannedCode">
      <ion-card-content>
        Result from Scan: {{ scannedCode }}
      </ion-card-content>  </ion-card>  
  <button ion-button round (click)='createCode()'>Send Mail</button>
  <button ion-button round (click)='scanCode()'>Qr</button>
  <button ion-button round (click)='getloc()'>Location</button>
  <div id="divisor"></div>
  <script>
    window.onclick = changetext();
    function changetext(){
    document.getElementById('divisor').innerHTML="asdfsafsad";}
  </script>
</ion-content>
